<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Shades</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main id="main">
      <div class="container">
        <article class="menu">
          <label for="color">
            Color
            <input name="color" type="text" />
          </label>
          <label for="amount">
            Amount
            <input name="amount" type="number" />
          </label>
          <menu style="padding: 0;" class="menu-btns">
            <button
              title="Generate shaders"
              class="menu-generate-btn"
              type="submit">
              Generate
            </button>
            <button
              title="Create CSS variables from the shaders"
              class="menu-css-btn"
              type="button">
              CSS
            </button>
          </menu>
        </article>
      </div>
    </main>
  </body>
  <script type="module" src="main.js"></script>
</html>
